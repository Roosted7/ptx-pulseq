site_name: OpenMR - Pulseq sequences on Philips
site_description: Run Pulseq on Philips MRI scanners. The OpenMR interpreter makes advanced sequences accessible, through the pTx-Pulseq and hybrid extensions!
site_url: https://openmr.nl

repo_url: https://github.com/Roosted7/pTx-Pulseq
repo_name: pTx-Pulseq GitHub
edit_uri: edit/master/docs/

nav:
  - index.md
  - features.md
  - examples.md
  - quickstart.md
  - community-contact.md

extra_css:
  - stylesheets/extra.css
  - https://unpkg.com/katex@0/dist/katex.min.css

extra_javascript:
  - path: javascripts/katex.js
    defer: true
  - path: https://unpkg.com/katex@0/dist/katex.min.js
    defer: true
  - path: https://unpkg.com/katex@0/dist/contrib/auto-render.min.js
    defer: true
  #- https://unpkg.com/mermaid@11.7.0/dist/mermaid.min.js

theme:
  name: material

  logo: assets/logo/pTx-Pulseq.png
  favicon: assets/PulseqFileIconSmall.png

  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
    edit: material/pencil 
    view: material/eye

  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
#    - header.autohide

    - navigation.top
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes

    - content.code.annotate
    - content.code.copy
    
    - content.tabs.link
    
    - content.action.edit
    - content.action.view

markdown_extensions:
  # Includes: BetterEm, SuperFences, Footnotes, attr_list, def_list, tables, abbr, md_in_html
  - pymdownx.extra
  - pymdownx.betterem:
      smart_enable: all # of betterm
  - pymdownx.superfences:
      preserve_tabs: true
      custom_fences:
        # Mermaid diagrams
        - name: mermaid
          class: mermaid
          #format: !!python/name:mermaid2.fence_mermaid_custom
          format: !!python/name:pymdownx.superfences.fence_code_format

  # Blocks plugins that work on "///" fences
  - pymdownx.blocks.tab:
      alternate_style: true
      slugify: true
      combine_header_slug: true
  - pymdownx.blocks.caption
  - pymdownx.blocks.admonition
  - pymdownx.blocks.details
  - pymdownx.blocks.html

  # Better lists
  - pymdownx.fancylists
  - pymdownx.saneheaders

  # Code highlighting
  - pymdownx.highlight:
      guess_lang: true
  - pymdownx.inlinehilite
  - pymdownx.magiclink:
      hide_protocol: true
  
  # Text formatting
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

  # Emoji
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  # Math
  - pymdownx.arithmatex:
      generic: true
  # Symbols
  - pymdownx.smartsymbols
  # Easy escaping
  - pymdownx.escapeall
  # Progress bar
  - pymdownx.progressbar
  - material.extensions.preview:
      configurations:
        - sources:
            exclude:
              - index.md

plugins:
  - privacy:
      links_attr_map:
        target: _blank
  - search
  - social
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
  - mkdocs-video:
      is_video: False
      video_muted: True
      video_controls: False
      video_autoplay: True
      video_type: avif
      video_loop: True
      css_style:
        width: "100%"
  - glightbox
  - tags
#  - mermaid2:
